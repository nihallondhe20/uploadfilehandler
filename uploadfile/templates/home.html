<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<ul class="navbar" style="background-color: #aca91f;">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/">Upload</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" aria-disabled="true">Disabled</a>
    </li>
  </ul>
</head>
<body>
    <form method="get" action="" style="margin-left: 32px ; background-color: rgb(49, 63, 63);">
        <button type="submit">Search</button>
    
    
    <ul>
        <table class="table table-success table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col" ><input type="text" name="ID" style="background-color: transparent; border: transparent;"      placeholder="Search by ID" value="{{ request.GET.search }}">
                </th>
                <th scope="col"><input type="text" name="date"  style="background-color: transparent; border: transparent;"   placeholder="Search by Date" value="{{ request.GET.search }}">
                </th>
                <th scope="col"><input type="text" name="name" style="background-color: transparent; border: transparent;"    placeholder="Search by name" value="{{ request.GET.search }}">
                </th>
                <th scope="col"><input type="text" name="address"  style="background-color: transparent; border: transparent;"   placeholder="Search by Address" value="{{ request.GET.search }}">
                </th>
                <th scope="col"><input type="text" name="Total"  style="background-color: transparent; border: transparent;"     placeholder="Search by Total Amount" value="{{ request.GET.search }}">
                </th>
              </tr>
            </thead>
          </form>
            <tbody>
                {% for user in users %}
                <tr>
                  <th scope="row">{{user.id}}</th>
                  <td> {{ user.date }}</td>
                  <td> {{ user.buyer }} </td>
                  <td>{{ user.address }} </td>
                  <td> {{ user.total_amount }}</td>
                </tr>
                {% empty %}
                {% endfor %}
        </table>

        
          
       
    </ul>
</body>
</html>

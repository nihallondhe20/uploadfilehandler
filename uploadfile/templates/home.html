<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<ul class="navbar" style="background-color: #aca91f;">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/">Upload</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" aria-disabled="true">Disabled</a>
    </li>
  </ul>
</head>
<body>
    <form method="get" action="" style="margin-left: 20px ; background-color: aqua;">
        <input type="text" name="search"     placeholder="Search by name" value="{{ request.GET.search }}">
        <button type="submit">Search</button>
    </form>
    <ul>
        <table class="table table-success table-striped">
            <thead class="table-dark">
              <tr>
                <th scope="col" >ID</th>
                <th scope="col">Date</th>
                <th scope="col">Firstname</th>
                <th scope="col">Address</th>
                <th scope="col">Total Amount</th>
              </tr>
            </thead>

            <tbody>
                {% for user in users %}
                <tr>
                  <th scope="row">{{user.id}}</th>
                  <td> {{ user.date }}</td>
                  <td> {{ user.buyer }} </td>
                  <td>{{ user.address }} </td>
                  <td> {{ user.total_amount }}</td>
                </tr>
                {% empty %}
                {% endfor %}
        </table>

        
          
       
    </ul>
</body>
</html>
